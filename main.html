<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Seating Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #D8BBAB;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .footer {
             background-color: #ECE1DA;
             color: black;
             text-align: center;
             padding: 10px 0;
        }
        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ECE1DA; /* צבע רקע */
            color: #000; /* צבע טקסט */
            display: flex;
            justify-content: space-around; /* פריסה שווה */
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            direction: rtl; /* מימין לשמאל */
        }

        .navbar a {
            color: #000; /* צבע שחור לכיתוב */
            text-decoration: none;
            display: flex;
            flex-direction: column; /* הוספת פריסה אנכית */
            align-items: center;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            gap: 5px; /* רווח בין התמונה לכיתוב */
        }

        .navbar a img {
            width: 30px; /* גודל התמונה */
            height: 30px;
        }

        .navbar a:hover {
            background-color: #d6ccc4; /* צבע כהה יותר באפקט רחף */
        }

        /* Main Content Area */
        .iframe-container {
            flex: 1;
            margin-top: 70px; /* למנוע חפיפה עם סרגל הכלים */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html" target="content-frame">
            <img src="images/HOME LOGO.png" alt="Home Logo">
            דף הבית
        </a>
        <a href="guest.html" target="content-frame">
            <img src="images/LIST LOGO.png" alt="List Logo">
            ניהול אורחים
        </a>
        <a href="Process.html" target="content-frame">
            <img src="images/TABLE LOGO.png" alt="Table Logo">
            סידור ישיבה
        </a>
        
        <a href="Contact.html" target="content-frame">
            <img src="images/PHONE LOGO.png" alt="Register Logo">
            צור קשר
        </a>

        <a id="user-greeting" href="login.html" target="content-frame">
            <img src="images/USER LOGO.png" alt="User Logo">
            התחברות/הרשמה
        </a>

    </div>

    <!-- Iframe for loading content -->
    <div class="iframe-container">
        <iframe name="content-frame" src="home.html"></iframe>
    </div>
    <footer class="footer"> © 2024 CANN Planning IL</footer>
    <script>
        window.addEventListener("message", (event) => {
            if (event.data && event.data.user) {
                const userGreeting = document.getElementById("user-greeting");
    
                // Dynamically update navbar text to show the username and change the logo
                userGreeting.innerHTML = `
                    <img src="images/LOGGED_IN_USER_LOGO.png" alt="User Logo"> 
                    שלום, ${event.data.user}
                `;
    
                // Change the link to always redirect to login.html in the iframe
                userGreeting.href = "login.html";
                userGreeting.target = "content-frame"; // Ensure it loads in the iframe
            }
        });
    </script>
    
    
</body>
</html>
